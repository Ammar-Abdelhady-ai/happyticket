apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: happy-ticket-ingress
  namespace: happyticket
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - test.ticketshappy.com
      secretName: happyticket-tls
  rules:
    - host: test.ticketshappy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui
                port:
                  number: 5001
